
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Parioo Birthday</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page active" id="loginPage">
  <div class="container">
    <h1>Enter</h1>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="username" placeholder="username" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="password" required>
      </div>
      <button type="submit" class="btn">Enter</button>
    </form>
  </div>
</div>

<div class="page" id="heartPage">
  <canvas id="canvas" width="600" height="600"></canvas>
  <div class="heart">My little angelaaaaaa ❤️</div>
  <button class="btn" id="toBirthday">Click Me</button>
</div>

<div class="page" id="birthdayPage">
  <div class="heart">❤️</div>
  <h1>YOU ARE TRULY MEAN ALOT AND I WANTED TO LET YOU KNOW THAT....</h1>
  <div id="loveText">...</div>
  <audio id="bgmusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>
</div>

<script src="script.js"></script>
</body>
</html>
